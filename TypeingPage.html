<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./keyboard.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./TypingPage.css">
</head>
<body>

  <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
      <radialGradient id="Gradient1" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
        <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="#ff0" />
        <stop offset="100%" stop-color="#ff00" />
      </radialGradient>
      <radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
        <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="#0ff" />
        <stop offset="100%" stop-color="#0ff0" />
      </radialGradient>
      <radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
        <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="#f0f" />
        <stop offset="100%" stop-color="#f0f0" />
      </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
      <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
      <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
      <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite" />
      <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
      <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
      <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite" />
    </rect>
  </svg>

  <div class="header">
    <a href="./index.html"><h1 class="logo">ST</h1></a>
    <div class="Difficulty-Buttons">
      <h1 class="instruction">Pick Your Difficulty ->></h1>
      <button id="easy-btn" class="Difficulty-Button1">Easy</button>
      <button id="medium-btn" class="Difficulty-Button2">medium</button>
      <button id="hard-btn" class="Difficulty-Button3">Hard</button>
    </div>
  </div>    
  <div id="text-container" class="text-container">
    <div class="text-box">
      <div id="NeedToType" class="NeedToType"></div>
      <div class="horizontal-line"></div>
      <div id="typeBox">
        <input id="inputBox" class="input" placeholder="Push ENTER when complete" >
      </div>
    </div>
  </div>
    <div class="keyboard-box">
        <div id="keyboard">
                <div class="row">
                  <button class="key" data-key="q">Q</button>
                  <button class="key" data-key="w">W</button>
                  <button class="key" data-key="e">E</button>
                  <button class="key" data-key="r">R</button>
                  <button class="key" data-key="t">T</button>
                  <button class="key" data-key="y">Y</button>
                  <button class="key" data-key="u">U</button>
                  <button class="key" data-key="i">I</button>
                  <button class="key" data-key="o">O</button>
                  <button class="key" data-key="p">P</button>
                </div>
                <div class="row">
                  <button class="key" data-key="a">A</button>
                  <button class="key" data-key="s">S</button>
                  <button class="key" data-key="d">D</button>
                  <button class="key" data-key="f">F</button>
                  <button class="key" data-key="g">G</button>
                  <button class="key" data-key="h">H</button>
                  <button class="key" data-key="j">J</button>
                  <button class="key" data-key="k">K</button>
                  <button class="key" data-key="l">L</button>
                </div>
                <div class="row">
                  <button class="key" data-key="z">Z</button>
                  <button class="key" data-key="x">X</button>
                  <button class="key" data-key="c">C</button>
                  <button class="key" data-key="v">V</button>
                  <button class="key" data-key="b">B</button>
                  <button class="key" data-key="n">N</button>
                  <button class="key" data-key="m">M</button>
                  <button class="key" data-key=",">,</button>
                  <button class="key" data-key=".">.</button>
                </div>
                <div class="row">
                  <button class="key" data-key=" ">space</button>
                </div>
        </div>
    </div>

  <div class="info-section">
    <div id="wpmTracker" class="wpm-tracker">WPM: <span id="wpmValue">0</span></div>
    <p id="timer" class="timer">00:00</p>
    <p> Mistakes: <span id="mistakeCount">0</span></p>
  </div>

</body>
</html>
